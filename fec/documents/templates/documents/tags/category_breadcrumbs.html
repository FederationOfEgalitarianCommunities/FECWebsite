{% comment %}
  Render the category_breadcrumbs inclusion tag.

  Expects `category` and `is_active` variables.
{% endcomment %}


{% if category.parent %}
  <li><a href="{{ category.parent.get_absolute_url }}">
    {{ category.parent.title }}
  </a></li>
{% endif %}
<li {% if is_active %}class="active"{% endif %}>
  {% if not is_active %}
    <a href="{{ category.get_absolute_url }}">
  {% endif %}
  {{ category.title }}
  {% if not is_active %}
    </a>
  {% endif %}
</li>
