{% comment %}
  Render a Tag Cloud for all Documents
{% endcomment %}

{% load documents_tags keyword_tags %}


{% keywords_for "documents.document" as tags %}
{% if tags %}
  <h3 class="text-center">Tags</h3>
  <ul class="list-inline tag-cloud">
    {% for tag in tags %}
    <li><a href="{% url "document_tag_list" tag=tag %}" class="tag-weight-{{ tag.weight }}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
